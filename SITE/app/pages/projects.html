<div class="container text-center" ng-controller="ProjectCtrl">
  <div class="row" ng-repeat="project in projects">
    <div class="col-md-1">
      <div ng-bind-html="project.icon | to_trusted"></div>
    </div>
    <div class="col-md-11 text-left">
      <h2>{{project.name}}</h2>
    </div>
  </div>
</div>
